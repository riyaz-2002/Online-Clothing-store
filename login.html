<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landers-Login</title>
    <link rel="icon" href="image/copy of 10.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https:use.fontawesome.com/releases/v5.6.3/css/all.css">
    
</head>
<body>
    <header>
        <div class="navi">
            <a href="#" class="logo">
                Landers
            </a>
            <ul class="info">
                <li><a href="index.html" target="_self" aria-hidden="true">Home</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>Or Use Your Email For Register</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
               <button class="btn"> <a href="index.html">Sign Up</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                </div>
                <span>Or Use Your Account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn"><a href="index.html">Log In</a></button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome To Landers</h1>
                    <button class="press" id="SignIn">log in</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome To Landers</h1>
                    <button class="press" id="SignUp">Sign In</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        const signUpButton=document.getElementById("SignUp");
        const signInButton=document.getElementById("SignIn");
        const container=document.getElementById("container");

        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
